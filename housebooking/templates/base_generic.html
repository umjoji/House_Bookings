{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>House Booking</title>

    <!-- Load favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />

    <!-- Include your CSS files here -->
    <link
        rel="preload"
        as="style"
        type="text/css"
        href="{% static 'css/style.css' %}"
        onload="this.rel = 'stylesheet'"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
        rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous"
    />
    <!-- django inbuilt jquery library -->
    <script src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Slick Carousel using a CDN -->
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    >
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Include your custom CSS files here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="{% static 'scripts/carousel.js' %}"></script>
</head>


  <body>
    <!-- Add include tag for header -->.
    {% include "partials/_header.html" %}

    <main>
       <!-- Begin block content --> 
       <div class="container">
        {% block content %}
      <!-- End block content --> 
        {% endblock %} 
       </div>
    </main>

    <!-- Add include tag for footer. -->
    {% include "partials/_footer.html" %}
  </body>
</html>
