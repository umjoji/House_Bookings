{% extends "base_generic.html" %}

{% block content %}
<h1>Uploaded Images</h1>
{% if images %}
  <ul>
    {% for image in images %}
      <li>
        <img src="{{ image.upload_pictures.url }}" alt="{{ image.title }}">
        <h2>{{ image.title }}</h2>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No images have been uploaded yet.</p>
{% endif %}
{% endblock %}
